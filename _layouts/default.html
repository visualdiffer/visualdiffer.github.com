<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="VisualDiffer : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/vd.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/toc.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascripts/jquery.cookie.js"></script>
    <script src="javascripts/jquery.toc.js"></script>

    <script type="text/javascript">
        $(function() {
          {% unless page.noToc %}
          $('#main_content').toc();
          {% endunless %}
        });
  </script>            

    <title>VisualDiffer - {{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/visualdiffer">Hosted at GitHub</a>

          <h1 id="project_title"><a href="index.html">VisualDiffer Wiki</a></h1>
          <h2 id="project_tagline">{{ page.title }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
{{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
