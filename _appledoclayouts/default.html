<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="robots" content="anchors"/>

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.prefixDir }}css/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.prefixDir }}css/vd.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.prefixDir }}css/toc.css">
  </script>

  </head>
  <body id="small">
    <a name="{{ page.mainAnchor }}"></a>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title_small"><span>{{ page.title }}</span></h1>
          <h2 id="project_tagline_small">{{ page.subtitle }}</h2>
        </header>
    </div>

    <div id="main_content_wrap_small" class="outer">
      <section id="main_content" class="inner">
        {{ content | toc_generate }}
      </section>
    </div>

  </body>
</html>
